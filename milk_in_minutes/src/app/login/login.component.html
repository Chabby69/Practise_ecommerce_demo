<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<!-- <link rel="stylesheet" type="text/css" href="slide navbar style.css"> -->
<!-- <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet"> -->
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form (ngSubmit)="signUp(signUp)" class="common-form">
					<label class="text-center" for="chk" aria-hidden="true">Customer Sign up</label>
					<input type="text" class="form-input" name="txt" placeholder="User name" required="" [(ngModel)]="signupObj.name" />
					<input type="email" class="form-input" name="email" placeholder="Email" required="" [(ngModel)]="signupObj.email"/>
					<input type="password" class="form-input" name="pswd" placeholder="Password" required="" [(ngModel)]="signupObj.password"/>
					<button class="form-button">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form (ngSubmit)="logIn(logIn)" class="login-form">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required=""[(ngModel)]="loginObj.email"/>
					<input type="password" name="pswd" placeholder="Password" required=""[(ngModel)]="loginObj.password"/>
					<button class="form-button">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
